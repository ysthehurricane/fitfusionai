{% extends 'front-base.html' %}
{% load static %}

{% block mainblock %}
	<section class="sign-up-area sign-in-area">
		<div class="sign-up-section-title">
			<h4>Change Password</h4>
			<span>Update Your Account Password</span>
		</div>

		<div class="sign-in-inner">
			<div class="sign-up-form">
				<form action="{% url 'changePasswordPage' %}" method="post">
					{% csrf_token %}
					<p class="sign-up-single-input">
						<label>Old Password*</label>
						<input type="password" name="FitFusion.ai_user_old_password" required>
					</p>
					<p class="sign-up-single-input">
						<label>New Password*</label>
						<input type="password" name="FitFusion.ai_user_new_password" required>
					</p>
					<p class="sign-up-single-input">
						<label>Confirm New Password*</label>
						<input type="password" name="FitFusion.ai_user_confirm_password" required>
					</p>
					<p class="sign-up-single-button">
						<input type="submit" value="Change Password">
					</p>
				</form>
			</div>

		

		</div>
	</section>
{% endblock %}
