{% block mainblock %}

        <h2 style="color: green;"><i class="fas fa-check-circle"></i> Thank You for Your Order!</h2>

    </div>

    <section class="product_all_collection with-sidebar">

                <div class="cart-table-wrapper" style="width: 100%; max-width: 600px; text-align: center; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
                    
                    <h4>Total Products Ordered: <strong>{{ total_quantity }}</strong></h4>
                    <h4>Total Payment: <strong>â‚¹{{ total_amount }}</strong></h4>

                    <div style="margin-top: 30px;">

                        </a>
                        <a href="/" class="single_add_to_cart_button"
                           style="padding: 12px 30px; background: #28a745; color: #fff; border-radius: 5px; text-decoration: none;">

                </div>
            </div>
        </div>
    </section>
