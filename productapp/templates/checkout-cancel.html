{% extends 'front-base.html' %}
{% load static %}
{% block mainblock %}

<section class="sign-up-area reset-pass-area">
    <div class="sign-up-section-title" style="text-align: center;">
        <h2 style="color: red;"><i class="fas fa-times-circle"></i> Checkout Cancelled</h2>
        <p>Looks like you cancelled your payment or something went wrong.</p>
    </div>

    <section class="product_all_collection with-sidebar">
        <div class="vigo_container_two">
            <div class="product_all_collection_flex" style="justify-content: center;">
                <div class="cart-table-wrapper" style="width: 100%; max-width: 600px; text-align: center; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);">
                    
                    <h4>No worries. You can try again anytime.</h4>

                    <div style="margin-top: 30px;">
                        <a href="{% url 'cart' %}" class="single_add_to_cart_button"
                           style="padding: 12px 30px; background: #dc3545; color: #fff; border-radius: 5px; text-decoration: none;">
                            <i class="fas fa-shopping-cart"></i> Back to Cart
                        </a>
                        <a href="{% url 'productfun' %}" class="single_add_to_cart_button"
                           style="padding: 12px 30px; background: #007bff; color: #fff; border-radius: 5px; text-decoration: none;">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>
</section>

{% endblock %}
